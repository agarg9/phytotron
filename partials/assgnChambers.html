<div class="container-fluid">

    <div class="panel panel-custom">
        <div class="panel-heading" id="filterPanelHead">Filter</div>
        <div class="panel-body" id="filterPanelBody">
            <form class="form-horizontal" role="search">
                <div class="form-group">
                    <label for="projectTitle" class="col-sm-2 text-right">Project Title:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="projectTitle" placeholder="Enter project name">
                    </div>

                    <div class="form-group-row">
                        <label for="projectStart" class="col-sm-1 text-right">Start</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="projectStart" placeholder="Start date">
                        </div>
                        <label for="projectEnd" class="col-sm-1 text-right">End</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="projectEnd" placeholder="End date">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="projectId" class="col-sm-2 text-right">Project Id:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="projectTitle" placeholder="Enter project name">
                    </div>
                    <label for="status" class="col-sm-1 text-right">Status:</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="department">
                            <option>Submitted</option>
                            <option>Approved</option>
                            <option>Revised</option>
                            <option>Pending</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary col-sm-2">Submit</button>
                <!--
                        <div class="form-group col-sm-6">
                            <button type="button" class="btn btn-primary col-sm-4">Submit</button>
                            <div class="col-sm-1"></div>
                            <button type="button" class="btn btn-primary col-sm-4">Save Application</button>
                        </div>-->

            </form>


        </div>
    </div>



    <div>

        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th>Chamber Id</th>
                    <th>Project Id</th>
                    <th>Title</th>
                    <th>Date Start</th>
                    <th>Date End</th>
                </tr>
            </thead>
            <tbody >
                <tr ng-repeat="currChamber in currChambers">
                    <td><a href="#/chamberInfo">{{currChamber.c_id}}</a></td>
                    <td>{{currChamber.p_id}}</td>
                    <td>{{currChamber.title}}</td>
                    <td>{{currChamber.start}}</td>
                    <td>{{currChamber.end}}</td>
                </tr>
                
            </tbody>
        </table>

    </div>
</div>
